[color]
name="retro_bands"
# Deep blue -> cyan -> teal/green sweep (xterm 256-color indices)
# tweak to taste; 10 colors is fine
codes="18,19,20,21,27,33,39,45,50,82"

[effect]
# horizontal scanlines, sliding over time
# j = row, i = column, t = time (seconds), n = number of colors
# feel free to bump the multipliers
index="floor(j*0.14 + t*3.2) mod n"
